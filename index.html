<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <title>Calculadora Juros Compostos</title>
</head>
<body>
    <div class="container">
        <main class="content">
            <h3 class="text-center">Calculadora de Juros Compostos</h3>
            <hr>
            <div class="row">
                <div class="col-md-6">
                    <label class="control-label">Valor Inicial:</label>
                    <input class="montante user-success form-control" type="number" placeholder="Valor inicial">
                </div>
                <div class="col-md-6">
                    <label class="control-label">Aporte Mensal:</label>
                    <input class="aporte user-success form-control" type="number" placeholder="Senão, vazio">
                </div>
            </div>
            <hr>
            <div class="row">
                <legend>Taxa</legend>
                <div class="col-md-6">
                    <label class="control-label">Mensal (padrão)</label>
                    <input class="taxa user-success form-control" type="number" placeholder="Taxa de juros">
                </div>
                <div class="col-md-6">
                    <label class="control-label">Ou taxa anual</label>
                    <input class="taxaAno form-control" type="number" placeholder="Senão, vazio">
                </div>
            </div>
            <hr>
            <div class="row">
                <legend>Prazo</legend>
                <div class="col-md-4">
                    <label class="control-label">Em meses (padrão)</label>
                    <input class="prazo user-success form-control" type="number" placeholder="Meses">
                </div>
                <div class="col-md-4">
                    <label>Ou em anos</label>
                    <input class="prazoAno dataput form-control" type="number" placeholder="Senão, vazio">
                </div>
                <div class="col-md-4">
                    <label>Ou até data específica</label>
                    <input class="ateVencer dataput user-success form-control" type="date"
                        placeholder="Data do Vencimento">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-12 text-center">
                    <a class="btn btn-primary btn-lg simulaUm" href="#" role="button">Cálculo</a>
                </div>
            </div>
            <hr>
            <div class="row resultados" style="display: none;">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-dark">
                        <thead>
                            <tr>
                                <th>Aplicação inicial</th>
                                <th>Soma Aplicações</th>
                                <th>Juros totais</th>
                                <th>Acumulado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>R$ <span class="apIn">.</span></td>
                                <td>R$ <span class="apOut">.</span></td>
                                <td>R$ <span class="apJu">.</span></td>
                                <td>R$ <span class="apTot">.</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <section>
                    <label class="control-label">Dados parciais e acumulados:</label>
                    <p></p>
                    <div id="printfinal"></div>
                </section>
            </div>
        </main>
